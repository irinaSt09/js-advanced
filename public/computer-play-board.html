<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Computer Play</title>
  <link rel="stylesheet" href="./css/styles-board.css" />
  <script type="module" src="../game/engine.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <table id="board">
        <tr>
          <td id="cell-0" class="cell"></td>
          <td id="cell-1" class="cell"></td>
          <td id="cell-2" class="cell"></td>
        </tr>
        <tr>
          <td id="cell-3" class="cell"></td>
          <td id="cell-4" class="cell"></td>
          <td id="cell-5" class="cell"></td>
        </tr>
        <tr>
          <td id="cell-6" class="cell"></td>
          <td id="cell-7" class="cell"></td>
          <td id="cell-8" class="cell"></td>
        </tr>
      </table>
    </div>
    <button id="btn-restart" class="buttons" onclick="startNewGame()">
      New Game
    </button>
  </div>
  <div class="button-container">
    <a href="#" class="button" onclick="restartGame()">Restart</a>
    <a href="./games.html" class="button">Boards</a>
    <a href="./computer-play-board4x4.html" class="button">Play 4x4</a>
  </div>
  <script type="module" src="../game/engine.js"></script>
</body>

</html>
